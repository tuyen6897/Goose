<div class="product-dialog">
    <div class="product-reviews">
        <div class="product_image">
            <a target="_self" [href]="createURL(data.name, data.id)">
                <img [src]="data?.productImages[0]" alt="Mật Trà Kombucha Cốt Chuối">
            </a>
            <div class="item-content">
                <div class="item-title">
                    <a target="_self" [href]="createURL(data.name, data.id)" (click)="ref.close()">{{data ?
                        data.name:
                        ''}}
                    </a><br>
                </div>
                <div class="pro-price">
                    <span>Giá bán:</span>
                    <span class="current-price ProductPrice">{{formatCashProduct(productVariant.salePrice ?
                        productVariant.salePrice : productVariant.price)}} ₫</span>
                    <span class="original-price ComparePrice" *ngIf="productVariant.salePrice"><s
                            style="display: inline;">{{formatCashProduct(productVariant.price)}} ₫</s></span>
                    <span class="PriceSaving" style="display: inline;"
                        *ngIf="productVariant.saleRate">(-{{productVariant.saleRate}} %)</span>
                </div>
                <div id="variant-swatch" class="swatch swatch-product-single " data-option="option1"
                    data-option-index="0">
                    <div class="header">Loại</div>
                    <div class="select-swap">
                        <div *ngFor="let item of data?.productVariants" data-value="500 ml"
                            class="n-sd swatch-element 500-ml" (click)="onCheck(item)">
                            <input class="variant-0 input-product" id="item.code" type="radio" name="option1"
                                value="500">
                            <label [class.sp]="item.check">
                                {{item.weight}} {{item.unit}}
                                <img *ngIf="item.check" class="img-check"
                                    src="//theme.hstatic.net/200000170631/1000660112/14/select-pro.png?v=3075">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="product-quantity">
                    <div class="qty-addcart">
                        <span>Số lượng </span>
                        <div class="js-qty">
                            <p-inputNumber [(ngModel)]="inputQuantity" [showButtons]="true" [size]="3" [min]="1"
                                buttonLayout="horizontal" spinnerMode="horizontal" inputId="horizontal"
                                decrementButtonClass="btn-input-number" incrementButtonClass="btn-input-number"
                                incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
                            </p-inputNumber>
                        </div>
                    </div>
                </div>
                <div class="product-button">
                    <button name="buy" id="buy-now" (click)="onClickBuyNew($event)" class="btnHome btnBuyNow">MUA
                        NGAY</button>
                    <button class="show-product" (click)="onProduct(createURL(data.name, data.id))" data>Chi tiết sản
                        phẩm</button>
                </div>
            </div>
        </div>
    </div>
