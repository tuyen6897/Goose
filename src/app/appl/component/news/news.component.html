<app-header></app-header>
<div class="container news">
    <div class="breadcrumb-small">
        <a target="_self" href="/" title="Quay trở về trang chủ">Trang chủ</a>
        <span aria-hidden="true">/</span>
        <span>Báo chí viết gì về Ngỗng</span>
    </div>
    <label class="lbl-h1" style="margin-top: 20px;">BÁO CHÍ VIẾT GÌ VỀ NGỖNG</label>
    <div style="margin-left: -30px">
        <div class="box-bao-chi grid__item">
            <div>
                <div *ngFor="let item of newsList"
                    class="grid__item large--one-half medium--one-whole small--one-whole">
                    <div class="article-item article-item-half">
                        <div class="article-img">
                            <a target="_self" [href]="item.url">
                                <img [src]="item.menuImage"
                                    alt="Chàng Trai Đặt Mục Tiêu Bán Sổ Gạo Cho Hàng Vạn Dân Việt">
                                <div class="overlay">
                                </div>
                            </a>
                        </div>
                        <div class="article-info">
                            <a [href]="item.url" class="article-title">
                                {{item.postTitle}}
                            </a>
                            <div class="article-desc">
                                {{item.description}}
                            </div>
                            <a [href]="item.url" class="article-readmore">Xem thêm <i
                                    class="fas fa-long-arrow-alt-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="isShow" style="text-align: center;">
                <span (click)="showNews()" class="show-news article-readmore">Xem thêm</span>
            </div>
        </div>
        <div #boxtintuc class="box-tin-tuc grid__item">
            <div style="margin: 10px 0 10px 0;border: 1px solid #ccc;padding: 5px;">
                <div #boxbaiviet style="background: #fff;">
                    <div style="border-bottom: 2px solid #790505; margin-bottom: 10px; text-align: center;">
                        <label style="font-size: 22px; font-weight: bold;">Bài Viết Xem Nhiều</label>
                    </div>
                    <div *ngFor="let item of listTinTuc; let i = index"
                        style="display: flex;margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 10px; cursor: pointer;">
                        <div class="ribbon down" style="--color: #fd9c2e;">
                            <div class="content">
                                {{i + 1}}
                            </div>
                        </div>
                        <span (click)="onClicktintuc(item!.slug)">
                            {{item!.postTitle}}
                        </span>
                    </div>
                </div>
                <a target="_self" [href]="rightBanner!.targetUrl"><img style="width: 98%;"
                        [src]="rightBanner!.imageUrl" /></a>
            </div>
        </div>
    </div>
</div>
<app-footer #footer></app-footer>
