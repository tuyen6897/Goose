<app-header></app-header>
<div class="container cart">
    <div class="breadcrumb-small">
        <a target="_self" href="/" title="Quay trở về trang chủ">Trang chủ</a>
        <span aria-hidden="true">/</span>
        <span>Giỏ Hàng</span>
    </div>
    <div class="cart-container">
        <div class="main-content-cart">
            <div class="table-cart">
                <div class="header-cart">
                    <div class="header-check-all">
                        <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="group" styleClass=""></p-checkbox>
                        <span>Tất cả</span>
                    </div>
                    <div class="header-product">
                        <p-checkbox [(ngModel)]="checked1" [binary]="true" inputId="group" styleClass=""
                            [disabled]="true"></p-checkbox>
                        <span style="margin-left: 5px;">Sản phẩm</span>
                    </div>
                    <div class="header-price">
                        <span>Đơn giá</span>
                    </div>
                    <div class="header-quantity">
                        <span>Số lượng</span>
                    </div>
                    <div>
                        <span class="header-total">Tổng tiền</span>
                    </div>
                </div>
                <div class="body-cart">
                    <div class="tr-cart" *ngFor="let item of product; let i = index">
                        <div class="product-check-box">
                            <p-checkbox name="group1" [value]="item" [(ngModel)]="itemCheck" [inputId]="item.id">
                            </p-checkbox>
                            <span (click)="onRemove(item)"><a>Xóa</a></span>
                        </div>

                        <div class="image">
                            <div class="product_image">
                                <a target="_self" href="/chi-tiet-san-pham">
                                    <img [src]="item.image" alt="">
                                </a>
                                <div class="item-content">
                                    <a target="_self" href="/chi-tiet-san-pham">{{item ?
                                        item.name:
                                        ''}}
                                    </a><br>
                                    <span class="variant_title">{{item ? item.variant : ''}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="product-price">
                            <span class="pri">{{product ? formatCash(item.price) :
                                ''}} ₫</span>
                        </div>
                        <div class="quantity">
                            <p-inputNumber [(ngModel)]="item.quantity" (onBlur)="quantityBlur(item)"
                                [showButtons]="true" [size]="3" [min]="0" (onInput)="onChange($event, i)"
                                buttonLayout="horizontal" spinnerMode="horizontal" inputId="horizontal"
                                decrementButtonClass="btn-input-number" incrementButtonClass="btn-input-number"
                                incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
                            </p-inputNumber>
                        </div>
                        <div class="total">
                            <span class="price">
                                <span class="line-item-total">{{product ? formatCash(item.totalPrice) :
                                    ''}} ₫</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebox-ft">
            <div class="voucher">
                <label>Lời nhắn:</label>
                <input type="text" id="loinhan" placeholder="Lưu ý cho Người bán...">
                <label class="voucher-shop">Voucher Shop</label>
                <button (click)="openDialog()" class="inputcode">Chọn Hoặc Nhập Mã</button>
            </div>
            <div class="thanhtoan">
                <button pButton pRipple (click)="onBuyNow()" type="button" label="Mua Hàng"
                    [disabled]=" +(total) ? false: true" class="p-button-danger"></button>
                <span class="total"> {{formatCash(total)}} ₫</span>
                <span>Tổng thanh toán: <label class="">( {{soluong}} sản phẩm)</label></span>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
