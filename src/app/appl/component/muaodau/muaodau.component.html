<app-header></app-header>
<div class="container">
    <div class="breadcrumb-small">
        <a href="/introduce" title="Quay trở về trang chủ">Trang chủ</a>
        <span aria-hidden="true">/</span>
        <span>Mua ở đâu</span>
    </div>
    <label class="lbl-h1">Các Điểm Bán Hàng Của Ngỗng</label>
    <label class="lbl-h1">Mua Trực Tiếp Qua Hotline của Ngỗng</label>
    <div class="hotline">
        <div class="phone"></div>
        <label class="lbl-h2">Hotline</label>
        <label class="lbl-h2">0945348008</label>
        <label style="font-style: italic;">Hỗ trợ khách hàng từ 8h00 - 17h30 các ngày trong tuần</label>
    </div>
    <label class="lbl-h1">Kho Của Ngỗng</label>
    <div class="div-vitri">
        <div class="div-sub-vitri">
            <div class="vitri"></div>
            <label>Tại Hà Nội</label>
            <label>489 Hoàng Quốc Việt, Cầu Giấy, Hà Nôi</label>
        </div>
        <div class="div-sub-vitri">
            <div class="vitri"></div>
            <label>Tại Sài Gòn</label>
            <label>489 Hoàng Quốc Việt, Cầu Giấy, Hà Nôi</label>
        </div>
    </div>
    <label class="lbl-h1">Các Điểm Bán Hàng Trực Tuyến</label>
    <div class="div-thuonghieu">
        <div class="thuonghieu"><a ng-reflect-router-link="/" href="/"><img
                    alt="Ngỗng - Đồng Hành Xây Dựng Sinh Thái Nông Nghiệp Bền Vững"
                    src="../../../../assets/image/main/logo.webp"></a></div>
        <div class="social-icon">
            <a href="https://shopee.vn/gaongong"><img
                    src="//theme.hstatic.net/200000170631/1000660112/14/ft-social-icon-1.png?v=3046" alt="icon"></a>
            <a href="https://tiki.vn/cua-hang/cong-ty-co-phan-thuc-pham-an-bien"><img
                    src="//theme.hstatic.net/200000170631/1000660112/14/ft-social-icon-2.png?v=3046" alt="icon"></a>
            <a href="https://ngong.vn/collections/tat-ca-san-pham"><img
                    src="//theme.hstatic.net/200000170631/1000660112/14/ft-social-icon-3.png?v=3046" alt="icon"></a>
        </div>
    </div>
    <div>

    </div>
    <label class="lbl-h1">Hệ Thống Đại Lý, CTV Của Ngỗng</label>
    <div class="address-content">
        <div class="address-map">
            <select #tinh name="change-tinh" class="change-tinh" (change)="tinhChange($event)">
                <option *ngFor="let item of cityAgentCTVList" [value]="item.id">{{item.name}}</option>
            </select>
            <select #quan name="change-quan" class="change-quan" (change)="quanChange($event)">
                <option data-tinh="tat-ca-tinh-thanh">Đại lý</option>
                <option data-tinh="tat-ca-tinh-thanh">Cộng tác viên</option>
            </select>
            <div class="address-cont">
                <div class="address-detail">
                    <ul>
                        <li *ngFor="let item of agentCTVListDisp" style="display: list-item;">
                            <div>
                                <a (click)="onChangemap(item.id)">
                                    <p>
                                        <u><strong>{{item.name}}</strong></u>
                                    </p>
                                    <ul>
                                        <li>
                                            {{item.address}}
                                        </li>
                                        <li style="display: none;">{{item.phone}}</li>
                                    </ul>
                                </a>
                                <div class="mota-link-fb">
                                    <img
                                        src="//theme.hstatic.net/200000170631/1000660112/14/icon-facebook.png?v=3046" />
                                    <span></span>
                                    <p></p>
                                    <p>
                                        <a [href]="item.facebook">{{item.facebook}}</a>
                                    </p>
                                </div>
                            </div>
                            <a (click)="onChangemap(item.id)"
                                style="margin-bottom: 15px;display: block; padding-left: 15px;color: #333333;font-weight: 500;letter-spacing: 1.5px;">CHỈ
                                ĐƯỜNG <i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="w-100 img-cont grid__item large--six-twelfths page-content page-content-right pd-left0">
            <div class="w-100">
                <div [hidden]="mapFlag">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.6771565182685!2d105.7929539148324!3d21.045599985989245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab296cdd3acf%3A0x170b8111f48645d5!2zR-G6oW8gTmfhu5duZyAtIEPDtG5nIFR5IEPhu5UgUGjhuqduIFRo4buxYyBQaOG6qW0gQW4gQmnDqm4!5e0!3m2!1sen!2s!4v1599124373989!5m2!1sen!2s"
                        class="w-100" height="500" width="500" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div [hidden]="mapFlag !== 1">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15677.989834927239!2d106.6328582!3d10.7731599!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2973472b1e61f72c!2sFOODMAP!5e0!3m2!1svi!2s!4v1649412056590!5m2!1svi!2s"
                        class="w-100" height="500" width="500" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div [hidden]="mapFlag !== 2">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.423739960736!2d105.80601841483193!3d21.01572458600542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab60e0b40381%3A0x81c5fd22740b5483!2zMTkgVHLDumMgS2jDqiwgTMOhbmcgSOG6oSwgxJDhu5FuZyDEkGEsIEjDoCBO4buZaSwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1599107547825!5m2!1sen!2s"
                        class="w-100" height="500" width="500" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <div [hidden]="mapFlag !== 3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.464808765613!2d105.80927826440714!3d21.014079993656356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab622a9b4f47%3A0xc9bb6ba93244efd!2zNCBWxakgTmfhu41jIFBoYW4sIEzDoW5nIEjhuqEsIMSQ4buRbmcgxJBhLCBIw6AgTuG7mWksIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1607661375023!5m2!1sen!2s"
                        class="w-100" height="500" width="500" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div [hidden]="mapFlag !== 4">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7447.899005996481!2d105.7879620265292!3d21.034706419902715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab4f5b472005%3A0x451ef92ef0fcd7ed!2sBuilding%20N06B1!5e0!3m2!1sen!2s!4v1601261179928!5m2!1sen!2s"
                        class="w-100" height="500" width="500" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
